<ion-header>

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button text="" defaultHref="home"></ion-back-button>
      </ion-button>
    </ion-buttons>

      <h6>Gerenciar Pessoas</h6>

    <ion-buttons slot="end">

      <ion-button (click)="redirecionarTelaCadastrarPessoa()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="ngOnInit()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  <div class="container">

    <ion-searchbar [(ngModel)]="pesquisarInput" showCancelButton="focus" cancelButtonText="Limpar" placeholder="Pesquisar..."></ion-searchbar>

    <ion-list>
      <ion-item-sliding *ngFor="let pessoa_ of pessoaModelList | filter: pesquisarInput">

        <ion-item-options side="start">
          <ion-item-option (click)="excluirPessoa(pessoa_.codigo)" color="danger">Excluir</ion-item-option>
        </ion-item-options>
        
        <ion-item>
          <ion-label>
            <p>{{pessoa_.nome}}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="warning">Atualizar</ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>

  </div>

</ion-content>
