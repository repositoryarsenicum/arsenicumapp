<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Cadastrar Pessoa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #form="ngForm" (ngSubmit)="salvarDadosPessoa()">

    <ion-card>

      <div>
        <ion-item>
          <ion-label position="floating">Nome Completo</ion-label>
          <ion-input type="text" ngModel #nomeInput="ngModel" name="nome" required="true"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="!nomeInput.valid && nomeInput.touched">Campo Obrigat√≥rio</ion-text>
      </div>

    </ion-card>

    <ion-button type="submit" shape="round" expand="block" [disabled]="!form.valid">Cadastrar Dados</ion-button>

  </form>

</ion-content>
