<ion-header></ion-header>

<ion-content class="ion-padding">

  <div class="container">

    <h4 class="ion-text-center">Gerenciador de Cadastros</h4>

    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="person-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="8">
            <ion-label>
              <b>Gerenciar Pessoas</b>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button routerLink="/pessoa" color="light" fill="clear">
              <ion-icon name="caret-forward-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="layers-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="8">
            <ion-label>
              <b>Gerenciar Despesas</b>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button routerLink="/despesas" color="light" fill="clear">
              <ion-icon name="caret-forward-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </div>

</ion-content>
