<ion-header class="ion-no-border">

  <ion-toolbar>
    <ion-title class="ion-text-center"></ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list lines="none">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label class="ion-text-center">
            <p>Saldo em Conta</p>
            <h1>R$ 6.000,00</h1>
            <ion-icon name="eye-outline"></ion-icon>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>

  <div class="area-receita-despesa">

    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-icon name="arrow-up-outline" style="height: 34px; width: 34px; color: white; margin-top: 6px; background-color: green; border-radius: 40px;"></ion-icon>
      </ion-avatar>
      <ion-label>
        <p>Receitas</p>
        <h2 style="color: green;">R$ 4.000,00</h2>
      </ion-label>
    </ion-item>
  
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-icon name="arrow-down-outline" style="height: 34px; width: 34px; color: white; margin-top: 6px; background-color: red; border-radius: 40px;"></ion-icon>
      </ion-avatar>
      <ion-label>
        <p>Despesas</p>
        <h2 style="color: red;">R$ 2.000,00</h2>
      </ion-label>
    </ion-item>
    
  </div>

  <div class="title ion-padding">
    <b>Demonstrativos</b>
    <p>Ver Mais</p>
  </div>

  <div class="area-demonstrativo">

    <div class="area-left">
      <p>Receitas</p>
      <b>R$ 10.765,09</b>
    </div>

    <div class="area-right">
      <p>Despesas</p>
      <b>R$ 10.765,09</b>
    </div>

  </div>

  <div class="title ion-padding">
    <b>Movimentações</b>
    <p>Ver Mais</p>
  </div>

  <div class="area-movimentacao-card">

    <ion-card style="height: 70px;">
      <ion-row>
        <ion-col size="8" style="margin-top: 10px;">
          <ion-label>
            <b>Supermercado PraVocê</b>
          </ion-label>
          <ion-label>
            <p style="font-size: 12px;">Compras</p>
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label>
            <p style="font-size: 14px; margin-top: 20px; text-align: right; font-weight: bold; color: blue;"> <b>+</b> R$ 10.018,00</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card style="height: 70px;">
      <ion-row>
        <ion-col size="8" style="margin-top: 10px;">
          <ion-label>
            <b>Banco do Brasil</b>
          </ion-label>
          <ion-label>
            <p style="font-size: 12px;">Fatura Mensal</p>
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label>
            <p style="font-size: 14px; margin-top: 20px; text-align: right; font-weight: bold; color: red;"> <b>-</b> R$ 10.018,00</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card>

  </div>

  <div class="title ion-padding">
    <b>Cartões</b>
    <p>Ver Mais</p>
  </div>

</ion-content>
